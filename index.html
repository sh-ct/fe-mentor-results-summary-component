<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <article class="results">
      <div class="results__display">
        <h1 class="display__title">Your Result</h1>
        <div class="display__score-container">
          <span class="score-container__overall-score">76</span>
          <span class="score-container__score-maximum">of 100</span>
        </div>

        <p class="comment__heading">Great</p>
        <p class="comment__text">You scored higher than 65% of the people who have taken these tests.</p>

        <!-- <div class="display__comment">
          <p class="comment__heading">Great</p>
          <p class="comment__text">You scored higher than 65% of the people who have taken these tests.</p>
        </div> -->

      </div>

      <div class="results__summary">
        <h2 class="summary__title">Summary</h2>
        <div class="flex-group summary__item summary__item-red">
          <span class="item__category" data-icon="icon-reaction">Reaction</span>
          <span class="results"><span class="item__score">80</span> / 100</span>
        </div>
        <div class="flex-group summary__item summary__item-orange">
          <span class="item__category" data-icon="icon-memory">Memory</span>
          <span class="results"><span class="item__score">92</span> / 100</span>
        </div>
        <div class="flex-group summary__item summary__item-teal">
          <span class="item__category" data-icon="icon-verbal">Verbal</span>
          <span class="results"><span class="item__score">61</span> / 100</span>
        </div>
        <div class="flex-group summary__item summary__item-blue">
          <span class="item__category" data-icon="icon-visual">Visual</span>
          <span class="results"><span class="item__score">72</span> / 100</span>
        </div>
        <button class="button">Continue</button>
      </div>

    </article>
  </main>

</body>

</html>
